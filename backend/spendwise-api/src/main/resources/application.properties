spring.application.name=spendwise-api

# Database Configuration - Auto-creates database if not exists
spring.datasource.url=jdbc:mysql://localhost:3306/spendwise_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# JWT Configuration
jwt.secret=mySecretKeyForSpendWiseExpenseTrackerApplicationForJWTTokenGenerationAndValidation123456789
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.spendwise=DEBUG

# CORS Configuration
server.cors.allowed-origins=http://localhost:5173
